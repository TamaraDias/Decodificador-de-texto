<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <div class="grid1">
            <header>
                <img class="logo" src="./img/logo-alura.svg" alt="Logo da Alura">
            </header>
            
            <textarea 
                class="textarea" 
                name="textarea" 
                id="textarea" 
                cols="30" 
                rows="10" 
                placeholder="Digite seu texto..."
            ></textarea>

            <div class="informacoes-btn">
                <div class="informacoes">
                    <img src="./img/exclamation.svg" alt="Informação Importante">
                    <p>Apenas letras minúsculas e sem acento.</p>
                </div>
                <div class="btn">
                    <button class="botoes btn-criptografar">Criptografar</button>
                    <button class="botoes btn-descriptografar">Descriptografar</button>
                </div>
            </div>
        </div>

        <div class="grid2">
            <img 
                class="man" 
                src="./img/man.svg" 
                alt="Desenho de um homem olhando um diamante com uma lupa"
            >
            <div class="mensagem">
                <p class="mensagem-titulo">Nenhuma mensagem encontrada</p>
                <p class="mensagem-texto">Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
        </div>
    </main>

    <script src="./js/main.js"></script>
</body>
</html>
